<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizable Countdown with Sine Wave Background and Moving Stars with Trails</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000; /* Initial background color */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
        }

        /* Countdown Timer Styling */
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        /* Timer Shadow Animation */
        @keyframes shadowPulse {
            0% {
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.01);
            }
            50% {
                text-shadow: 0 0 13px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.01);
            }
        }

        #countdown {
            animation: shadowPulse 9s infinite;
        }

        /* Volume Control Button */
        #volume-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        #volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            outline: none;
            margin-left: 10px;
            transition: background 0.3s;
        }

        #volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-icon {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        #volume-icon::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            top: -25%;
            left: -25%;
        }

        #volume-icon svg {
            fill: #ffffff;
            width: 20px;
            height: 20px;
        }

        /* Hover Effects */
        #volume-control input[type="range"]:hover,
        #volume-icon:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    <!-- Volume Control -->
    <div id="volume-control">
        <div id="volume-icon">
            <!-- Volume Icon SVG -->
            <svg viewBox="0 0 64 64">
                <path d="M24 22h-8v20h8l16 12V10L24 22zm18 10c0-5.52-2.91-10.32-7.28-12.93l-1.47 2.89C35.29 24.9 38 29.15 38 32s-2.71 7.1-4.75 10.04l1.47 2.89C39.09 42.32 42 37.52 42 32z"/>
            </svg>
        </div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
    </div>

    <!-- Background Soundtrack -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Include Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ===============================
        // Customizable Parameters
        // ===============================

        // Countdown Target Date
        const countdownTargetDate = "Oct 29, 2024 19:00:00";

        // Background Colors
        const backgroundColors = {
            startColor: "#000000",  // Starting color of the gradient
            endColor: "#140022",    // Ending color of the gradient
            transitionSpeed: 0.0001 // Speed of the gradient transition
        };

        // Sine Wave Strings Parameters
        const sineWaveParams = {
            numberOfStrings: 20,         // Total number of sine wave strings
            pointsPerString: 400,        // Number of points per string (higher = smoother curve)
            minAmplitude: 5,             // Minimum amplitude of the sine wave
            maxAmplitude: 50,            // Maximum amplitude of the sine wave
            minFrequency: 0.005,         // Minimum frequency of the sine wave
            maxFrequency: 0.02,          // Maximum frequency of the sine wave
            minSpeed: 0.08,               // Minimum speed of phase shift
            maxSpeed: 1.0,               // Maximum speed of phase shift
            colors: ["#FFFFFF", "#CCCCCC", "#999999", "#666666", "#333333"], // Colors for the strings
            opacity: 0.2,                // Opacity of the strings
            lineWidth: 2,                // Line width of the strings
            verticalSpread: 160          // Controls the vertical spread of the strings
        };

        // Stars Parameters
        const starsParams = {
            numberOfStars: 5000,          // Total number of stars
            numberOfStarsWithTrails: 200, // Number of stars with trails
            minSize: 0.001,                  // Minimum size of stars
            maxSize: 2.5,                  // Maximum size of stars
            minOpacity: 0.01,             // Minimum opacity (higher value for visibility)
            maxOpacity: 1.0,             // Maximum opacity (fully opaque)
            minTwinkleSpeed: 0.1,        // Minimum duration of twinkle (in seconds)
            maxTwinkleSpeed: 4.0,        // Maximum duration of twinkle (in seconds)
            colors: ["#FFFFFF"],         // Colors of the stars
            randomizeColors: true,      // Whether to randomize colors
            minSpeed: 0.005,               // Minimum movement speed
            maxSpeed: 0.1,               // Maximum movement speed
            trailLength: 200,             // Length of the trail (number of points)
            trailOpacity: 0.2,           // Base opacity of the trail
            trailColor: "#FFFFFF"        // Color of the trail
        };

        // Volume Control Parameters
        const volumeControlParams = {
            initialVolume: 0.05,  // Initial volume (0.0 to 1.0)
            maxVolume: 0.4       // Maximum volume scale factor
        };

        // Background Gradient Direction
        const gradientDirection = {
            x1: 1, // Start point x (0 to 1)
            y1: 1, // Start point y (0 to 1)
            x2: 0, // End point x (0 to 1)
            y2: 0  // End point y (0 to 1)
        };

        // ===============================
        // Countdown Timer Script
        // ===============================

        (function() {
            const targetDate = new Date(countdownTargetDate).getTime();
            const countdownEl = document.getElementById("countdown");
            let previousValues = {};

            function updateCountdown() {
                const now = new Date().getTime();
                const timeRemaining = targetDate - now;

                if (timeRemaining < 0) {
                    countdownEl.innerHTML = "<span>Time's up!</span>";
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const seconds = Math.floor((timeRemaining / 1000) % 60);

                const timeParts = [
                    { value: days, label: 'd' },
                    { value: hours, label: 'h' },
                    { value: minutes, label: 'm' },
                    { value: seconds, label: 's' }
                ];

                countdownEl.innerHTML = timeParts.map(part => {
                    const shouldAnimate = previousValues[part.label] !== part.value;
                    previousValues[part.label] = part.value;
                    return `<span class="${shouldAnimate ? 'animate' : ''}">${part.value}${part.label}</span>`;
                }).join(' ');

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        })();

        // ===============================
        // Background Animation Script
        // ===============================

        (function() {
            let scene, camera, renderer;
            let sineWaves = [];
            let stars = [];
            let starsData;
            let windowWidth = window.innerWidth;
            let windowHeight = window.innerHeight;

            init();
            animate();

            function init() {
                // Create scene and camera
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(45, windowWidth / windowHeight, 1, 1000);
                camera.position.z = 250;

                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(windowWidth, windowHeight);
                document.body.appendChild(renderer.domElement);

                // Create sine wave strings
                createSineWaves();

                // Create moving stars with trails
                createStars();

                // Handle window resize
                window.addEventListener('resize', onWindowResize, false);
            }

            function createSineWaves() {
                const numStrings = sineWaveParams.numberOfStrings;
                const colors = sineWaveParams.colors;
                const verticalSpread = sineWaveParams.verticalSpread;

                for (let i = 0; i < numStrings; i++) {
                    const material = new THREE.LineBasicMaterial({
                        color: colors[i % colors.length],
                        transparent: true,
                        opacity: sineWaveParams.opacity,
                        linewidth: sineWaveParams.lineWidth
                    });

                    const amplitude = sineWaveParams.minAmplitude + Math.random() * (sineWaveParams.maxAmplitude - sineWaveParams.minAmplitude);
                    const frequency = sineWaveParams.minFrequency + Math.random() * (sineWaveParams.maxFrequency - sineWaveParams.minFrequency);
                    const speed = sineWaveParams.minSpeed + Math.random() * (sineWaveParams.maxSpeed - sineWaveParams.minSpeed);
                    const phase = Math.random() * Math.PI * 2;

                    const points = [];
                    const numPoints = sineWaveParams.pointsPerString;
                    for (let j = 0; j <= numPoints; j++) {
                        const x = (j / numPoints) * windowWidth - windowWidth / 2;
                        const y = 0; // We'll update y in the animation loop
                        points.push(new THREE.Vector3(x, y, 0));
                    }

                    const geometry = new THREE.BufferGeometry().setFromPoints(points);

                    const line = new THREE.Line(geometry, material);

                    // Position the lines closer to the center vertically
                    const offset = ((i - numStrings / 2) / numStrings) * verticalSpread;
                    line.position.y = offset;

                    line.userData = {
                        amplitude: amplitude,
                        frequency: frequency,
                        speed: speed,
                        phase: phase,
                        initialY: line.position.y
                    };

                    scene.add(line);
                    sineWaves.push(line);
                }
            }

            function createStars() {
                const numStars = starsParams.numberOfStars;
                const numStarsWithTrails = starsParams.numberOfStarsWithTrails;
                const starGeometry = new THREE.BufferGeometry();
                const starPositions = new Float32Array(numStars * 3);
                const starSizes = new Float32Array(numStars);
                const starOpacities = new Float32Array(numStars);
                const starColors = new Float32Array(numStars * 3);
                const starTwinkleSpeeds = new Float32Array(numStars);

                for (let i = 0; i < numStars; i++) {
                    // Random position within the screen bounds
                    const x = (Math.random() - 0.5) * windowWidth;
                    const y = (Math.random() - 0.5) * windowHeight;
                    const z = -100 + Math.random() * 200; // Random depth

                    starPositions[i * 3] = x;
                    starPositions[i * 3 + 1] = y;
                    starPositions[i * 3 + 2] = z;

                    // Random size
                    const size = starsParams.minSize + Math.random() * (starsParams.maxSize - starsParams.minSize);
                    starSizes[i] = size;

                    // Initial opacity
                    starOpacities[i] = 0;

                    // Color
                    let color;
                    if (starsParams.randomizeColors) {
                        color = new THREE.Color(starsParams.colors[Math.floor(Math.random() * starsParams.colors.length)]);
                    } else {
                        color = new THREE.Color(starsParams.colors[0]);
                    }
                    starColors[i * 3] = color.r;
                    starColors[i * 3 + 1] = color.g;
                    starColors[i * 3 + 2] = color.b;

                    // Random twinkle speed
                    const twinkleSpeed = starsParams.minTwinkleSpeed + Math.random() * (starsParams.maxTwinkleSpeed - starsParams.minTwinkleSpeed);
                    starTwinkleSpeeds[i] = twinkleSpeed;

                    // Random velocity
                    const angle = Math.random() * Math.PI * 2;
                    const speed = starsParams.minSpeed + Math.random() * (starsParams.maxSpeed - starsParams.minSpeed);
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };

                    // Determine if this star has a trail
                    const hasTrail = i < numStarsWithTrails; // First N stars have trails
                    let trail = null;

                    if (hasTrail) {
                        // Create trail geometry and material
                        const trailLength = starsParams.trailLength;
                        const trailPositions = new Float32Array(trailLength * 3); // x, y, z for each point
                        const trailColors = new Float32Array(trailLength * 4);    // r, g, b, a for each point

                        // Initialize positions and colors
                        for (let j = 0; j < trailLength; j++) {
                            trailPositions[j * 3] = x;
                            trailPositions[j * 3 + 1] = y;
                            trailPositions[j * 3 + 2] = z;

                            trailColors[j * 4] = color.r;
                            trailColors[j * 4 + 1] = color.g;
                            trailColors[j * 4 + 2] = color.b;
                            trailColors[j * 4 + 3] = starsParams.trailOpacity * (1 - j / trailLength); // Decreasing opacity
                        }

                        const trailGeometry = new THREE.BufferGeometry();
                        trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
                        trailGeometry.setAttribute('color', new THREE.BufferAttribute(trailColors, 4));

                        const trailMaterial = new THREE.LineBasicMaterial({
                            vertexColors: true,
                            transparent: true,
                            linewidth: 1
                        });

                        const trailLine = new THREE.Line(trailGeometry, trailMaterial);
                        scene.add(trailLine);

                        trail = {
                            geometry: trailGeometry,
                            material: trailMaterial,
                            line: trailLine,
                            positions: trailPositions,
                            colors: trailColors,
                            length: trailLength
                        };
                    }

                    // Add the star object to the stars array
                    stars.push({
                        index: i,
                        velocity: velocity,
                        twinkleSpeed: twinkleSpeed,
                        hasTrail: hasTrail,
                        trail: trail
                    });
                }

                // Set attributes for the point cloud
                starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
                starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));
                starGeometry.setAttribute('customColor', new THREE.BufferAttribute(starColors, 3));
                starGeometry.setAttribute('opacity', new THREE.BufferAttribute(starOpacities, 1));
                starGeometry.setAttribute('twinkleSpeed', new THREE.BufferAttribute(starTwinkleSpeeds, 1));

                // Material for the stars
                const starMaterial = new THREE.ShaderMaterial({
                    uniforms: {},
                    vertexShader: `
                        attribute float size;
                        attribute float opacity;
                        attribute vec3 customColor;
                        varying float vOpacity;
                        varying vec3 vColor;
                        void main() {
                            vOpacity = opacity;
                            vColor = customColor;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying float vOpacity;
                        varying vec3 vColor;
                        void main() {
                            gl_FragColor = vec4(vColor, vOpacity);
                        }
                    `,
                    transparent: true,
                    depthWrite: false
                });

                const starPoints = new THREE.Points(starGeometry, starMaterial);
                scene.add(starPoints);

                // Save the stars data
                starsData = {
                    geometry: starGeometry,
                    material: starMaterial,
                    points: starPoints
                };
            }

            function animateSineWaves() {
                const time = Date.now() * 0.0004;

                sineWaves.forEach((line) => {
                    const positions = line.geometry.attributes.position.array;
                    const numPoints = sineWaveParams.pointsPerString;

                    for (let i = 0; i <= numPoints; i++) {
                        const x = (i / numPoints) * windowWidth - windowWidth / 2;
                        const waveY = line.userData.amplitude * Math.sin(line.userData.frequency * x + line.userData.speed * time + line.userData.phase);
                        positions[i * 3 + 1] = waveY;
                    }

                    line.geometry.attributes.position.needsUpdate = true;
                });
            }

            function animateStars() {
                const time = Date.now() * 0.001;

                const positions = starsData.geometry.attributes.position.array;
                const opacities = starsData.geometry.attributes.opacity.array;
                const twinkleSpeeds = starsData.geometry.attributes.twinkleSpeed.array;

                stars.forEach((star) => {
                    const i = star.index;

                    // Update opacity using a sine function for smooth in/out
                    const speed = twinkleSpeeds[i];
                    opacities[i] = starsParams.minOpacity + (starsParams.maxOpacity - starsParams.minOpacity) * 0.5 * (1 + Math.sin(speed * time + i));

                    // Update position
                    positions[i * 3] += star.velocity.x;
                    positions[i * 3 + 1] += star.velocity.y;

                    // Wrap around screen edges
                    if (positions[i * 3] < -windowWidth / 2 || positions[i * 3] > windowWidth / 2 ||
                        positions[i * 3 + 1] < -windowHeight / 2 || positions[i * 3 + 1] > windowHeight / 2) {
                        // Reinitialize star position and velocity
                        positions[i * 3] = (Math.random() - 0.5) * windowWidth;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * windowHeight;
                        star.velocity = {
                            x: (Math.random() * 2 - 1) * starsParams.maxSpeed,
                            y: (Math.random() * 2 - 1) * starsParams.maxSpeed
                        };

                        // Reset trail if applicable
                        if (star.hasTrail && star.trail) {
                            // Reinitialize trail positions
                            const trailPositions = star.trail.positions;
                            for (let j = 0; j < star.trail.length; j++) {
                                trailPositions[j * 3] = positions[i * 3];
                                trailPositions[j * 3 + 1] = positions[i * 3 + 1];
                                trailPositions[j * 3 + 2] = positions[i * 3 + 2];
                            }
                        }
                    }

                    // Update trail
                    if (star.hasTrail && star.trail) {
                        const trailPositions = star.trail.positions;
                        const trailLength = star.trail.length;

                        // Shift positions to make room for new position
                        for (let j = trailLength - 1; j > 0; j--) {
                            trailPositions[j * 3] = trailPositions[(j - 1) * 3];
                            trailPositions[j * 3 + 1] = trailPositions[(j - 1) * 3 + 1];
                            trailPositions[j * 3 + 2] = trailPositions[(j - 1) * 3 + 2];
                        }

                        // Set new position at the front
                        trailPositions[0] = positions[i * 3];
                        trailPositions[1] = positions[i * 3 + 1];
                        trailPositions[2] = positions[i * 3 + 2];

                        star.trail.geometry.attributes.position.needsUpdate = true;
                    }
                });

                starsData.geometry.attributes.position.needsUpdate = true;
                starsData.geometry.attributes.opacity.needsUpdate = true;
            }

            function animateBackground() {
                // Create a gradient effect by adjusting the background color over time
                const time = Date.now() * backgroundColors.transitionSpeed;
                const startColor = new THREE.Color(backgroundColors.startColor);
                const endColor = new THREE.Color(backgroundColors.endColor);
                const color = startColor.clone().lerp(endColor, (Math.sin(time) + 1) / 2);
                renderer.setClearColor(color);
            }

            function animate() {
                requestAnimationFrame(animate);

                animateSineWaves();
                animateStars();
                animateBackground();

                renderer.render(scene, camera);
            }

            function onWindowResize() {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;

                camera.aspect = windowWidth / windowHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(windowWidth, windowHeight);
            }
        })();

        // ===============================
        // Volume Control Script
        // ===============================

        (function() {
            const audio = document.getElementById('background-music');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeIcon = document.getElementById('volume-icon');

            // Set initial volume
            audio.volume = volumeControlParams.initialVolume * volumeControlParams.maxVolume;
            volumeSlider.value = volumeControlParams.initialVolume;

            // Volume slider change event
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value * volumeControlParams.maxVolume;
                if (audio.muted && audio.volume > 0) {
                    audio.muted = false;
                }
            });

            // Volume icon click event (start audio and toggle mute)
            volumeIcon.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().catch(function(error) {
                        console.log('Audio playback requires user interaction.');
                    });
                } else {
                    audio.muted = !audio.muted;
                }
                if (audio.muted) {
                    volumeSlider.value = 0;
                } else {
                    volumeSlider.value = audio.volume / volumeControlParams.maxVolume;
                }
            });

            // Start audio on first user interaction anywhere on the page
            document.body.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().catch(function(error) {
                        console.log('Audio playback requires user interaction.');
                    });
                }
            }, { once: true });
        })();

    </script>

</body>
</html>
